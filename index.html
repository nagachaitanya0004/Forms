<!DOCTYPE html>
<html>
<head>
	<title> Forms </title>
</head>
<body>
	<h1 align = "center"> FORMS </h1>
	
	<form action = "https://formcarry.com/s/8tzKevbfTZi" method = "POST">
		<input type="hidden" name="_redirect" value="https://nagachaitanya0004.github.io/Forms/">
		<fieldset>
		<legend> *Required* </legend>
		<label for = "fullname"> Enter Your Full Name: </label>
		<input type = "text" id = "fullname" name = "fullname" required placeholder = "Full Name">
		<br>
		<label for = "pwd"> Enter the Password: </label>
		<input type = "password" id = "pwd" name = "pwd" required placeholder = "Password">
		<br>
		<label for = "email"> Enter your  E-mail: <label>
		<input type = "email" id = "email" name = "email" required placeholder = "abc@gmail.com"> <br>
		<label for = "dob"> Enter your Date of Birth: </label>
		<input type = "date" id = "dob" name = "dob" required>
		<br>
		<label for = "gender"> Select your gender: </label> <br>
		<input type = "radio" id = "gender" name = "gender" value = "male" checked> Male <br>
		<input type = "radio" id = "gender" name = "gender" value = "female"> Female <br>
		<input type = "radio" id = "gender" name = "gender" value = "others"> Others <br>
		<br>
		
		<label for = "country"> Select your country: </label>
		<select id = "country" name = "country">
			<option value = "china"> China </option>
			<option value = "japan"> Japan </option>
			<option value = "korea"> Korea </option>
			<option value = "india" selected> India </option>
		</select>
		</fieldset>
		<br> <br>
		<fieldset>
		<legend> Optional </legend>
		<label for = "domain"> Select your interested Domain: <label> <br>
		<input type = "checkbox" id = "domain" name = "AI" value = "Artificial Intelligence"> Artificial Intelligence <br>
		<input type = "checkbox" id = "domain" name = "DS" value = "Data Science"> Data Science <br>
		<input type = "checkbox" id = "domain" name = "IOT" value = "Internet of Things"> Internet of Things <br>
		<input type = "checkbox" id = "domain" name = "CS" value = "Cyber-Security"> Cyber-Security <br>
		<br>

		<label for = "about"> Tell about yourself: </label> <br>
		<textarea id = "about" name = "about" rows = "7" cols = "30" placeholder = "Explain yourself briefly..."></textarea>
		<br>
		</fieldset>
		<br>
		<input type = "submit" value = "SUBMIT">
	</form>
</body>

</html>
